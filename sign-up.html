<!DOCTYPE html>
<html>
<head>
    <title>Saddle Rides Co. Ltd</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.1/css/all.min.css">
    <link rel="stylesheet" href="login.css"> 
</head>
<body> 
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90 p-l-50 p-r-50">
            <form class="login100-form flex-sb flex-w" action="sign-up.php" method="post">
                <span class="login100-form-title">
                    <a href="">
                        <i class="fas fa-user"></i>
                    </a>
                </span>
                <div class="wrap-input100 m-b-16">
                  <input class="input100" type="text" name="firstname" placeholder="Firstname" required>
                  <span class="focus-input100"></span>
              </div>
              <div class="wrap-input100 m-b-16">
                <input class="input100" type="text" name="lastname" placeholder="Lastname" required>
                <span class="focus-input100"></span>
              </div>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="email" name="email" placeholder="Email" required>
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 m-b-16">
                  <input class="input100" type="mobile" name="mobile" placeholder="Mobile" required>
                  <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 m-b-16">
                  <input class="input100" type="text" name="address" placeholder="Address" required>
                  <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="password" name="password1" placeholder="Choose Password" required>
                    <span class="focus-input100"></span>
                    <small>Password must be at least 8 characters with symbols, numbers and  letters</small>
                </div>
                <div class="wrap-input100 m-b-16">
                  <input class="input100" type="password" name="password2" placeholder="Confirm Password" required>
                  <span class="focus-input100"></span>
                </div>
              <div class="radio">
                <input class="form-check-input" type="radio" name="statusradio" id="employeeradio" value="employeeradio" unchecked>
                <label class="form-check-label" for="employeeradio">
                  Employee
                </label>
              </div>
              <div class="radio">
                <input class="form-check-input" type="radio" name="statusradio" id="clientradio" value="clientradio" unchecked>
                <label class="form-check-label" for="clientradio">
                  Client
                </label>
              </div>
                <div class="container-login100-form-btn m-t-17">
                    <div class="w-full beforeNone text-center">
                        <button type="submit" class="nv-login-submit login100-form-btn" name="Sign-up">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </div> 
</body>
</html>
