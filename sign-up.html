<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600" rel="style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Saddle Rides Co. Ltd
    </title>
</head>
<body>
<div class="form">
      
    <ul class="tab-group">
      <li class="tab active"><a href="#signup">Sign Up</a></li>
      <li class="tab"><a href="#login">Log In</a></li>
    </ul>
    
    <div class="tab-content">
      <div id="signup">   
        <h1>Sign Up</h1>
        
        <form action="/" method="post">
        
        <div class="top-row">
          <div class="field-wrap">
            <label>
              First Name<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off">
          </div>
      
          <div class="field-wrap">
            <label>
              Last Name<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off">
          </div>
        </div>

        <div class="field-wrap">
          <label>
            Email <span class="req">*</span>
          </label>
          <input type="email" required autocomplete="off">
        </div>

        <div class="field-wrap">
            <label>
              Address<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off">
          </div>
        
        <div class="field-wrap">
          <label>
            Set A Password<span class="req">*</span>
          </label>
          <input type="password" required autocomplete="off">
        </div>

        <div class="field-wrap">
            <label>
              Confirm Password<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off">
        </div>
          
        <div class="field-wrap">
            <input type="radio" id="employee" name="employee" value="employee">
            <label for="employee">Employee</label><br>
            <input type="radio" id="client" name="client" value="client"> 
            <label for="client">Client</label><br>
        </div>
        
        <button type="submit" class="button button-block">Sign Up</button>
        
        </form>

      </div>
      
      
      </div>
      
    </div>
</body>
</html>
